<div class="container">
  <label>Selecione o serviço</label>
  <select
    class="form-select mb-3"
    aria-label="Default select example"
    (change)="getBooksByServiceId($event)"
  >
    <option value="default">Selecione o serviço desejado</option>
    <option *ngFor="let service of serviceJobs" [value]="service.id">
      {{ service.description }}
    </option>
  </select>
  <label>Selecione a data</label>
  <select
    class="form-select mb-3"
    aria-label="Default select example"
    (change)="getAvailableHoursByServiceId($event)"
  >
    <option value="default">
      Há {{ availableDates.length }} datas disponíveis
    </option>
    <option
      *ngFor="let availableDate of availableDates"
      [value]="availableDate"
    >
      {{ availableDate }}
    </option>
  </select>
  <label for="cpf_customer">Digite o documento do cliente</label>
  <input
    id="cpf_customer"
    class="form-control input_border mb-3"
    type="text"
    placeholder="Cpf do Cliente"
  />
  <label for="cpf_customer">Digite o nome do cliente</label>
  <input
    id="name_customer"
    class="form-control input_border mb-3"
    type="text"
    placeholder="Nome do Cliente"
  />
  <p>Horários diponíveis</p>
  <div class="row d-flex flex-row flex-wrap">
    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <div
        class="d-flex flex-row justify-content-center"
        *ngFor="let hour of availableHours"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="{{ hour }}"
          autocomplete="off"
          (click)="selectTime(hour)"
        />
        <label class="btn btn-outline-success" for="{{ hour }}">{{
          hour
        }}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="submit" class="btn btn-primary mt-3">
          <div class="d-flex justify-content-center">
            <div *ngIf="loading" class="spinner"></div>
            Salvar
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
