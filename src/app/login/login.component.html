<main class="flex-shrink-0">
  <div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <div class="row mt-5 mb-5">
        <h3>{{ loginH1MessageTitle }}</h3>
        <div class="d-flex justify-content-center"></div>
      </div>

      <form [formGroup]="loginGroup" (ngSubmit)="submitLogin()">
        <div class="row m-4 p-2 text-center">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <div class="col-10 col-md-5 col-lg-8">
              <div class="row">
                <h4 class="mb-4">
                  {{ loginH4Message }}
                </h4>
              </div>
              <div class="row">
                <input
                  class="form-control input_border"
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                />
                <div *ngIf="">Erro</div>
              </div>
              <div class="mb-2"></div>
              <div class="row">
                <input
                  class="form-control input_border"
                  type="password"
                  formControlName="password"
                  placeholder="Senha"
                />
              </div>
              <div class="mb-3"></div>
              <div class="row p-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="loginGroup.invalid"
                >
                  <div class="d-flex justify-content-center">
                    <div *ngIf="loading" class="spinner"></div>
                    Acessar
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<app-footer [footerText]="footerTextLabel"></app-footer>

<div
  #toastAuth
  class="toast align-items-center text-white bg-warning border-0 position-absolute top-0 end-0 m-3"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">{{ toastMessageError }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
